spring.application.name=01blog

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/blog01
spring.datasource.username=mac
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
app.jwtSecret=mySecretKeyForJWT01BlogApplicationVerySecureKey2024
# 30 seconds for testing (change to 86400000 for production = 24 hours)
app.jwtExpirationInMs=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
